<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard TPBV - Análisis Sociodemográfico con IA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colores Primarios del Gobierno de Morelos */
            --color-primary: #71785b; /* Verde principal */
            --color-secondary: #bc9b73; /* Beige secundario */
            --color-dark-green: #2E3B2B; /* Verde oscuro */
            --color-light-gray: #CBCABE; /* Gris claro */
            --color-purple: #773357; /* Púrpura */
            --color-brown: #7C4A36; /* Café */
            
            /* Tonalidades y variaciones */
            --color-primary-80: rgba(113, 120, 91, 0.8);
            --color-primary-60: rgba(113, 120, 91, 0.6);
            --color-primary-40: rgba(113, 120, 91, 0.4);
            --color-primary-20: rgba(113, 120, 91, 0.2);
            --color-primary-10: rgba(113, 120, 91, 0.1);
            
            --color-secondary-80: rgba(188, 155, 115, 0.8);
            --color-secondary-60: rgba(188, 155, 115, 0.6);
            --color-secondary-40: rgba(188, 155, 115, 0.4);
            --color-secondary-20: rgba(188, 155, 115, 0.2);
            
            /* Colores de estado */
            --color-success: #71785b;
            --color-warning: #bc9b73;
            --color-danger: #773357;
            --color-info: #7C4A36;
            
            /* Tipografía */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-weight-light: 300;
            --font-weight-regular: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-dark-green) 100%);
            min-height: 100vh;
            color: var(--color-dark-green);
            font-weight: var(--font-weight-regular);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: var(--color-dark-green);
            margin-bottom: 30px;
            padding: 30px;
            background: #ffffff;
            border-radius: 20px;
            border: 1px solid var(--color-light-gray);
            box-shadow: 0 10px 40px rgba(46, 59, 43, 0.1);
        }

        .header-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 25px;
        }

        .header-logo {
            height: 60px;
            max-width: 45%;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: var(--font-weight-bold);
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: var(--font-weight-medium);
            color: var(--color-primary);
        }

        .controls {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(46, 59, 43, 0.15);
            border: 2px solid var(--color-primary-20);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: var(--font-weight-semibold);
            margin-bottom: 10px;
            color: var(--color-dark-green);
            font-size: 1rem;
            letter-spacing: 0.01em;
        }

        .form-group select, .form-group input {
            padding: 15px 18px;
            border: 2px solid var(--color-light-gray);
            border-radius: 12px;
            font-size: 1rem;
            font-family: var(--font-family);
            font-weight: var(--font-weight-regular);
            transition: all 0.3s ease;
            background: white;
            color: var(--color-dark-green);
        }

        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px var(--color-primary-20);
            transform: translateY(-1px);
        }

        .form-group select:hover, .form-group input:hover {
            border-color: var(--color-primary-80);
        }

        .btn {
            padding: 15px 28px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-dark-green));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: var(--font-weight-semibold);
            font-family: var(--font-family);
            transition: all 0.3s ease;
            height: fit-content;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--color-primary-40);
            background: linear-gradient(135deg, var(--color-dark-green), var(--color-primary));
        }

        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn-gemini {
            background: linear-gradient(135deg, var(--color-purple), var(--color-brown));
        }

        .btn-gemini:hover {
            box-shadow: 0 8px 25px rgba(119, 51, 87, 0.4);
            background: linear-gradient(135deg, var(--color-brown), var(--color-purple));
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .map-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(46, 59, 43, 0.15);
            border: 2px solid var(--color-primary-20);
        }

        .map-container h3 {
            color: var(--color-dark-green);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: var(--font-weight-bold);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #map {
            height: 420px;
            border-radius: 15px;
            border: 3px solid var(--color-primary-40);
            box-shadow: 0 5px 20px rgba(113, 120, 91, 0.3);
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(46, 59, 43, 0.15);
            border: 2px solid var(--color-primary-20);
            overflow-y: auto;
            max-height: 500px;
        }

        .info-panel h3 {
            color: var(--color-dark-green);
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: var(--font-weight-bold);
            padding-bottom: 15px;
            border-bottom: 3px solid var(--color-primary-20);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .info-table th {
            background-color: var(--color-primary);
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-size: 1.1rem;
            font-weight: var(--font-weight-semibold);
        }

        .info-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--color-light-gray);
            font-size: 0.95rem;
        }

        .info-table tr:nth-child(even) {
            background-color: var(--color-primary-10);
        }

        .info-table td:first-child {
            font-weight: var(--font-weight-medium);
            color: var(--color-dark-green);
        }
        
        .info-table td:last-child {
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
            text-align: right;
        }

        .loading {
            text-align: center;
            color: var(--color-primary-80);
            font-style: italic;
            padding: 50px;
            font-weight: var(--font-weight-medium);
        }

        .alert {
            background: var(--color-secondary-20);
            border: 2px solid var(--color-secondary);
            color: var(--color-dark-green);
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            text-align: center;
            font-weight: var(--font-weight-medium);
            font-size: 1.05rem;
        }

        .alert.success {
            background: var(--color-primary-20);
            border-color: var(--color-primary);
            color: var(--color-dark-green);
        }

        .alert.info {
            background: rgba(124, 74, 54, 0.1);
            border-color: var(--color-info);
            color: var(--color-dark-green);
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }

            .header p {
                font-size: 1.1rem;
            }
        }

        .no-data {
            text-align: center;
            color: var(--color-primary-80);
            font-style: italic;
            padding: 50px;
            background: var(--color-primary-10);
            border-radius: 15px;
            border: 2px dashed var(--color-primary-40);
            font-weight: var(--font-weight-medium);
        }

        .leaflet-popup-content-wrapper {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(46, 59, 43, 0.2);
            border: 2px solid var(--color-primary-20);
        }

        .leaflet-popup-content {
            font-family: var(--font-family);
            color: var(--color-dark-green);
            font-weight: var(--font-weight-regular);
        }

        .leaflet-popup-tip {
            background: white;
            border: 2px solid var(--color-primary-20);
        }

        .custom-marker {
            background-color: var(--color-primary);
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(113, 120, 91, 0.4);
        }

        .info-panel::-webkit-scrollbar {
            width: 8px;
        }

        .info-panel::-webkit-scrollbar-track {
            background: var(--color-light-gray);
            border-radius: 4px;
        }

        .info-panel::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: 4px;
        }

        .info-panel::-webkit-scrollbar-thumb:hover {
            background: var(--color-dark-green);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 650px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--color-primary-20);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .modal-header h3 {
            font-size: 1.5rem;
            color: var(--color-dark-green);
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--color-primary);
        }
        .modal-body {
            line-height: 1.6;
        }
        .modal-body h4 {
            color: var(--color-primary);
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .modal-body ul {
            list-style-position: inside;
            padding-left: 10px;
        }
        .modal-footer {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 2px solid var(--color-primary-20);
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        /* Loader for Modal */
        .loader {
            border: 4px solid var(--color-primary-20);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-logos">
                <img src="https://cdn.prod.website-files.com/66d75f3897a0c14fc42017af/67d124efdfc13b41bfb24b65_Logo_Inicio.svg" alt="Logo Gobierno de Morelos" class="header-logo">
            </div>
            <h1>DASHBOARD DE TPBV</h1>
            <p>Análisis Sociodemográfico - Estado de <span style="color: var(--color-secondary); font-weight: var(--font-weight-bold);">Morelos</span></p>
        </div>

        <div class="controls">
            <!-- NEW municipality flow: Municipality selector -->
            <div class="form-group">
                <label for="municipio-select">📍 Filtrar por Municipio:</label>
                <select id="municipio-select" disabled>
                    <option value="">Cargando municipios...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="localidad-select">📍 Filtrar por Localidad:</label>
                <select id="localidad-select" disabled>
                    <option value="">Primero seleccione un municipio</option>
                </select>
            </div>
            
            <button class="btn" onclick="clearFilters()">🔄 Limpiar Filtros</button>
        </div>

        <div class="content-grid">
            <div class="map-container">
                <h3>🗺️ Ubicación Geográfica</h3>
                <div id="map"></div>
            </div>

            <div class="info-panel">
                <h3>📊 Información Sociodemográfica</h3>
                <div id="info-content">
                    <div class="alert info">
                        Seleccione un municipio y localidad para ver los datos sociodemográficos detallados.
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <!-- Modal for Gemini Analysis -->
    <div class="modal-overlay" id="gemini-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>✨ Análisis con IA de Gemini</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="gemini-analysis-content">
                <!-- Content will be injected here -->
            </div>
            <div class="modal-footer">
                <button class="btn" id="tts-button" disabled>🔊 Leer Resumen</button>
                <button class="btn" onclick="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>


    <script>
        // Variables globales
        let csvData = [];
        let map;
        let markersLayer;
        let poligonosTPBVLayer; // Capa para los polígonos GeoJSON
        let charts = {};
        let currentLocalidadData = null; // Almacena los datos de la localidad seleccionada

        // Colores institucionales del Gobierno de Morelos
        const GOVERNMENT_COLORS = {
            primary: '#71785b',
            secondary: '#bc9b73',
            darkGreen: '#2E3B2B',
            lightGray: '#CBCABE',
            purple: '#773357',
            brown: '#7C4A36',
            primaryRGB: 'rgb(113, 120, 91)',
            secondaryRGB: 'rgb(188, 155, 115)',
            darkGreenRGB: 'rgb(46, 59, 43)',
            purpleRGB: 'rgb(119, 51, 87)',
            brownRGB: 'rgb(124, 74, 54)',
            lightGrayRGB: 'rgb(203, 202, 190)'
        };

        // Inicializar aplicación
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            loadGeoJSONLayer();
            loadCSVData();
            setupEventListeners();
        });

        // Cargar datos del CSV usando fetch
        async function loadCSVData() {
            try {
                const response = await fetch('coincidencias_con_coordenadas.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                csvData = parseCSV(csvText);
                populateFilters(); // NEW municipality flow: This now populates municipalities
                console.log('Datos cargados:', csvData.length, 'registros');
            } catch (error) {
                console.error('Error cargando datos:', error);
                document.getElementById('info-content').innerHTML = 
                    '<div class="alert" style="background: rgba(119, 51, 87, 0.1); border-color: #773357;">❌ Error al cargar los datos. Asegúrese de que el archivo CSV esté en el mismo directorio y que la página se sirva desde un servidor web.</div>';
            }
        }

        // Parsear CSV
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',');
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                if (values.length === headers.length) {
                    const obj = {};
                    headers.forEach((header, index) => {
                        obj[header.trim()] = values[index] ? values[index].trim() : '';
                    });
                    if (obj.Latitud && obj.Longitud && obj.Latitud !== '0' && obj.Longitud !== '0') {
                        data.push(obj);
                    }
                }
            }
            return data;
        }

        // NEW municipality flow: Populate the municipality filter
        function populateFilters() {
            const municipioSelect = document.getElementById('municipio-select');
            municipioSelect.innerHTML = '<option value="">Seleccione un municipio</option>';
            const municipios = [...new Set(csvData.map(item => item.NOM_MUN))].filter(m => m).sort();
            
            municipios.forEach(municipio => {
                const option = document.createElement('option');
                option.value = municipio;
                option.textContent = municipio;
                municipioSelect.appendChild(option);
            });
            municipioSelect.disabled = false;
        }

        // Inicializar mapa con selector de vista y capas
        function initMap() {
            const streetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors | Gobierno del Estado de Morelos 2024-2030'
            });

            const satelliteMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri'
            });

            const baseMaps = {
                "Vista de Calle": streetMap,
                "Vista Satelital": satelliteMap
            };

            map = L.map('map', {
                center: [18.8, -99.1],
                zoom: 9,
                layers: [streetMap]
            });

            markersLayer = L.layerGroup().addTo(map);
            poligonosTPBVLayer = L.layerGroup();

            const overlayMaps = {
                "Marcadores de Localidad": markersLayer,
                "Polígonos TPBV": poligonosTPBVLayer
            };

            L.control.layers(baseMaps, overlayMaps).addTo(map);
        }

        // Cargar la capa GeoJSON
        async function loadGeoJSONLayer() {
            try {
                const response = await fetch('TPBV_poligonos.geojson');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const geojsonData = await response.json();

                const geojsonStyle = {
                    fillColor: GOVERNMENT_COLORS.secondary,
                    weight: 2,
                    opacity: 1,
                    color: GOVERNMENT_COLORS.darkGreen,
                    fillOpacity: 0.3
                };

                function onEachFeature(feature, layer) {
                    if (feature.properties && feature.properties.Nom_Pol) {
                        layer.bindPopup(`
                            <div style="font-family: 'Inter', sans-serif;">
                                <h4 style="color: ${GOVERNMENT_COLORS.darkGreen}; margin:0 0 8px 0;">Polígono TPBV</h4>
                                <p style="margin:0;">${feature.properties.Nom_Pol}</p>
                            </div>
                        `);
                    }
                }

                L.geoJson(geojsonData, {
                    style: geojsonStyle,
                    onEachFeature: onEachFeature
                }).addTo(poligonosTPBVLayer);
                
                poligonosTPBVLayer.addTo(map);

                console.log('Capa GeoJSON "TPBV" cargada correctamente.');

            } catch (error) {
                console.error('Error al cargar la capa GeoJSON:', error);
            }
        }

        // NEW municipality flow: Updated event listeners
        function setupEventListeners() {
            const municipioSelect = document.getElementById('municipio-select');
            const localidadSelect = document.getElementById('localidad-select');
            const ttsButton = document.getElementById('tts-button');

            municipioSelect.addEventListener('change', function() {
                updateLocalidadFilterByMunicipio();
                if (this.value) {
                    const filteredData = csvData.filter(item => item.NOM_MUN === this.value);
                    updateMap(filteredData);
                    clearInfo();
                } else {
                    clearMap();
                    clearInfo();
                }
            });

            localidadSelect.addEventListener('change', function() {
                if (this.value) {
                    showLocalidadData(this.value);
                }
            });
            
            ttsButton.addEventListener('click', handleTTSClick);
        }
        
        // NEW municipality flow: New function to update localities based on municipality
        function updateLocalidadFilterByMunicipio() {
            const municipioSelect = document.getElementById('municipio-select');
            const localidadSelect = document.getElementById('localidad-select');
            
            localidadSelect.innerHTML = '<option value="">Seleccione una localidad</option>';
            
            if (municipioSelect.value) {
                const localidades = csvData
                    .filter(item => item.NOM_MUN === municipioSelect.value && item.NOMGEO)
                    .map(item => ({ code: item.LOC, name: item.NOMGEO }))
                    .filter((item, index, self) => index === self.findIndex(t => t.code === item.code));
                
                localidades.sort((a,b) => a.name.localeCompare(b.name)).forEach(localidad => {
                    const option = document.createElement('option');
                    option.value = localidad.code;
                    option.textContent = localidad.name;
                    localidadSelect.appendChild(option);
                });
                
                localidadSelect.disabled = false;
            } else {
                localidadSelect.disabled = true;
            }
        }

        // NEW municipality flow: Updated to search by LOC within the selected municipality
        function showLocalidadData(localidadCode) {
            const municipioSelect = document.getElementById('municipio-select');
            const localidadData = csvData.find(item => 
                item.NOM_MUN === municipioSelect.value && item.LOC === localidadCode
            );
            
            if (localidadData) {
                currentLocalidadData = localidadData;
                updateMap([localidadData]);
                displayDetailedInfo(localidadData);
            }
        }

        // Actualizar mapa con marcadores
        function updateMap(data) {
            clearMap();
            
            if (data.length === 0) return;

            const bounds = [];
            
            data.forEach(item => {
                if (item.Latitud && item.Longitud) {
                    const lat = parseFloat(item.Latitud);
                    const lng = parseFloat(item.Longitud);
                    
                    if (!isNaN(lat) && !isNaN(lng)) {
                        const customIcon = L.divIcon({
                            html: `<div style="background-color: ${GOVERNMENT_COLORS.primary}; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 15px rgba(113, 120, 91, 0.4);"></div>`,
                            className: 'custom-marker',
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        });

                        const marker = L.marker([lat, lng], { icon: customIcon }).addTo(markersLayer);
                        marker.bindPopup(`
                            <div style="text-align: center; font-family: 'Inter', sans-serif;">
                                <h4 style="color: ${GOVERNMENT_COLORS.darkGreen}; margin-bottom: 12px; font-weight: 700; font-size: 1.1rem;">${item.NOMGEO || 'Sin nombre'}</h4>
                                <div style="text-align: left;">
                                    <p style="margin: 8px 0; color: ${GOVERNMENT_COLORS.primary}; font-weight: 600;"><strong>🏛️ Municipio:</strong> ${item.NOM_MUN}</p>
                                    <p style="margin: 8px 0; color: ${GOVERNMENT_COLORS.primary}; font-weight: 600;"><strong>👥 Población Total:</strong> ${item.POB1 || 'N/D'}</p>
                                    <p style="margin: 8px 0; color: ${GOVERNMENT_COLORS.secondary}; font-weight: 500; font-size: 0.9rem;"><em>Índice de Marginación: ${item.IMN_2020_y || 'N/D'}</em></p>
                                </div>
                            </div>
                        `);
                        bounds.push([lat, lng]);
                    }
                }
            });

            if (bounds.length > 0) {
                if (bounds.length === 1) {
                    map.setView(bounds[0], 14);
                } else {
                    map.fitBounds(bounds, { padding: [50, 50] });
                }
            }
        }
        
        function clearMap() {
            markersLayer.clearLayers();
        }

        function clearInfo() {
            currentLocalidadData = null;
            document.getElementById('info-content').innerHTML = 
                `<div class="alert info">

        function clearFilters() {

            const infoMapping = {

                'Vivienda (Características)': {

        // --- Gemini API Integration ---

        function openModal() {
            document.getElementById('gemini-modal').classList.add('show');

        function closeModal() {
            document.getElementById('gemini-modal').classList.remove('show');

        async function handleAnalysisClick() {
            if (!currentLocalidadData) {
                alert('Por favor, seleccione una localidad primero.');
                return;
            }

            const modalContent = document.getElementById('gemini-analysis-content');
            const ttsButton = document.getElementById('tts-button');
            modalContent.innerHTML = '<div class="loader"></div> <p style="text-align:center;">Analizando datos con Gemini...</p>';
            ttsButton.disabled = true;
            openModal();

            const dataToAnalyze = {
                nombre: currentLocalidadData.NOMGEO,
                municipio: currentLocalidadData.NOM_MUN,
                poblacion_total: currentLocalidadData.POB1,
                porcentaje_analfabetismo_15_mas: currentLocalidadData.EDU1_R,
                porcentaje_sin_primaria_6_mas: currentLocalidadData.EDU7_R,
                poblacion_sin_servicios_salud: currentLocalidadData.SALUD1,
                viviendas_sin_drenaje: currentLocalidadData.VIV7,
                viviendas_sin_electricidad: currentLocalidadData.VIV10,
                viviendas_con_piso_tierra: currentLocalidadData.VIV27,
                indice_marginacion: currentLocalidadData.IMN_2020_y
            };

            const prompt = `Actúa como un analista sociodemográfico experto para el estado de Morelos, México. Basado en los siguientes datos JSON de la localidad de ${dataToAnalyze.nombre}, proporciona un resumen conciso (máximo 150 palabras) destacando los puntos más importantes sobre población y vivienda. Luego, en una sección separada con el título "Áreas de Enfoque", sugiere 2 áreas prioritarias para políticas públicas basadas en estos datos. Formatea tu respuesta en Markdown. Datos: ${JSON.stringify(dataToAnalyze)}`;
            
            try {
                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = ""; // API key will be provided by the environment
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Error en la API: ${response.statusText}`);
                }

                const result = await response.json();
                const text = result.candidates[0].content.parts[0].text;
                
                modalContent.innerHTML = marked.parse(text); // Use marked to parse markdown
                ttsButton.disabled = false;

            } catch (error) {
                console.error("Error con la API de Gemini:", error);
                modalContent.innerHTML = '<p style="color:red; text-align:center;">No se pudo obtener el análisis. Inténtelo de nuevo más tarde.</p>';
            }
        }
        
        // --- Gemini TTS Integration ---
        
        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcmData, sampleRate) {
            const numChannels = 1;
            const bytesPerSample = 2; // 16-bit
            const blockAlign = numChannels * bytesPerSample;
            const byteRate = sampleRate * blockAlign;
            const dataSize = pcmData.byteLength;
            const buffer = new ArrayBuffer(44 + dataSize);
            const view = new DataView(buffer);

            // RIFF header
            view.setUint32(0, 0x52494646, false); // "RIFF"
            view.setUint32(4, 36 + dataSize, true);
            view.setUint32(8, 0x57415645, false); // "WAVE"
            // fmt sub-chunk
            view.setUint32(12, 0x666d7420, false); // "fmt "
            view.setUint32(16, 16, true); // Sub-chunk size
            view.setUint16(20, 1, true); // Audio format (1 for PCM)
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bytesPerSample * 8, true); // Bits per sample
            // data sub-chunk
            view.setUint32(36, 0x64617461, false); // "data"
            view.setUint32(40, dataSize, true);

            new Uint8Array(buffer, 44).set(new Uint8Array(pcmData));

            return new Blob([buffer], { type: 'audio/wav' });
        }


        async function handleTTSClick() {
            const ttsButton = document.getElementById('tts-button');
            const modalContent = document.getElementById('gemini-analysis-content');
            const textToRead = modalContent.innerText;

            if (!textToRead) return;

            ttsButton.disabled = true;
            ttsButton.textContent = 'Generando audio...';

            try {
                const prompt = `Lee el siguiente resumen de manera clara e informativa: ${textToRead}`;
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: { responseModalities: ["AUDIO"] },
                    model: "gemini-2.5-flash-preview-tts"
                };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`Error en la API de TTS: ${response.statusText}`);
                }

                const result = await response.json();
                const audioData = result.candidates[0].content.parts[0].inlineData.data;
                const mimeType = result.candidates[0].content.parts[0].inlineData.mimeType;

                const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
                const pcmData = base64ToArrayBuffer(audioData);
                const wavBlob = pcmToWav(pcmData, sampleRate);
                const audioUrl = URL.createObjectURL(wavBlob);
                
                const audio = new Audio(audioUrl);
                ttsButton.textContent = '🔊 Reproduciendo...';
                audio.play();
                audio.onended = () => {
                    ttsButton.textContent = '🔊 Leer Resumen';
                    ttsButton.disabled = false;
                };

            } catch (error) {
                console.error("Error con la API de TTS de Gemini:", error);
                ttsButton.textContent = 'Error al generar';
                setTimeout(() => {
                    ttsButton.textContent = '🔊 Leer Resumen';
                    ttsButton.disabled = false;
                }, 3000);
            }
        }
